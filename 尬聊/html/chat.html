<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../css/aui.css" />
      <style>
          body{
          }
          #content{
            width: 100%;
          }
          #keyWin{
            position: fixed;
            left: 0px;
            bottom: 0px;
            height: 70px;
            width: 100%;
          }
          .msg-input{
            float: left;
          }
      </style>
  </head>
  <body>
    <div id="header">
      <header class="aui-bar aui-bar-nav">
            <div class="aui-pull-left aui-btn">
                <span class="aui-iconfont aui-icon-left"></span>返回
            </div>
            <div class="aui-title" id="title"></div>
        </header>
    </div>
    <div id="content">
      <section class="aui-chat">
            <div class="aui-chat-header">2016年7月13日</div>
            <div class="aui-chat-item aui-chat-left">
                <div class="aui-chat-media">
                    <img src="../image/demo2.png" />
                </div>
                <div class="aui-chat-inner">
                    <div class="aui-chat-name">AUI <span class="aui-label aui-label-warning">2.0</span></div>
                    <div class="aui-chat-content">
                        <div class="aui-chat-arrow"></div>
                        Hello AUI 2.0!
                    </div>
                </div>
            </div>
            <div class="aui-chat-item aui-chat-right">
                <div class="aui-chat-media">
                    <img src="../image/liulangnan.png" />
                </div>
                <div class="aui-chat-inner">
                    <div class="aui-chat-name">流浪男</div>
                    <div class="aui-chat-content">
                        <div class="aui-chat-arrow"></div>
                        你好！
                    </div>
                </div>
            </div>
            <div class="aui-chat-item aui-chat-left">
                <div class="aui-chat-media">
                    <img src="../image/demo2.png" />
                </div>
                <div class="aui-chat-inner">
                    <div class="aui-chat-name">AUI <span class="aui-label aui-label-warning">2.0</span></div>
                    <div class="aui-chat-content">
                        <div class="aui-chat-arrow"></div>
                        <img src="../image/l1.png" />
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="keyWin">

    </div>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){
        var pageParam = api.pageParam
        var title = document.getElementById('title')
        title.innerText = pageParam.title

        var chat = api.require("UIChatTools");
        chat.open({
          chatBox: {
            placeholder: '请输入内容',
            autoFocus: false,
            maxRows: 6,
          },
          styles: {
            bgColor: '#D1D1D1',   //（可选项）字符串类型；模块背景色配置，支持rgb、rgba、#；默认：#D1D1D1
                margin: 10,           //（可选项）数字类型；输入框左右边距；默认：10
          },
          tools: {
            h: 44,
            iconSize: 30,
          }
        }, function(ret, err){
          alert(ret)
        });
      };
  </script>
  </html>
